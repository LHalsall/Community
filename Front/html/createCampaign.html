                        aria-expanded="false">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a onClick="signIn()" class="dropdown-item" href="#">Log In</a>

                        <a onClick="register()" class="dropdown-item" href="#">Create Account</a>

                        <a onClick="existingUsers()" class="dropdown-item" href="#">Current Users</a>
                    </div>

                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"

    <div class="card bg-dark text-black">
        <img src="https://www.royacdn.com/unsafe/Site-24999aa4-86fd-4b66-95e8-75ea62fb7fb2/cta_services.jpg" class="card-img" alt="https://www.royacdn.com/unsafe/Site-24999aa4-86fd-4b66-95e8-75ea62fb7fb2/cta_services.jpg">
        <div class="card-img-overlay">
            <div class="card" style="width: 18rem; left: 2%;">
                <form onsubmit="addCampaign()">
                    <div>
                        <h4>New Campaign:</h4>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Name:</label>
                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon2" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Description:</label>
                        <input type="text" class="form-control" aria-label="description" aria-describedby="basic-addon2" id="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="email">Goal:</label>
                        <input type="text" class="form-control" aria-label="goal" aria-describedby="basic-addon2" id="goal" placeholder="Goal">
                    </div>
                    <div class="form-group">
                        <label for="email">Raised:</label>
                        <input type="text" class="form-control" aria-label="raised" aria-describedby="basic-addon2" id="raised" placeholder="Raised">
                    </div>
                    <div class="form-group">
                        <label for="email">Goal Reached? (yes - 1/no - 0)</label>
                        <input type="text" class="form-control" aria-label="goal_reached" aria-describedby="basic-addon2" id="goal_reached" placeholder="Goal reached">
                    </div>
                    <button class="btn btn-primary" type="submit">Create New Campaign</button>
                </form>
            </div>
        </div>
